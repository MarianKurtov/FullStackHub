<div class="container">
<div class="aside">
  <h2 class="title">
    All Users
  </h2>
  <div *ngFor="let user of this.users">
    <div class="aside-theme">
      <a [routerLink]="'/user/' + user.id">
        {{ user.name }}
      </a>
    </div>
  </div>
  <div *ngIf="users === null">
    {{ loading }}
  </div>

</div>
</div>
