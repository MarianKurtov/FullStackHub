<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <div class="container">
    <fieldset>
      <h2>Login Form</h2>

      <p class="field field-icon">
        <label for="name"><i class="fa fa-address-card" aria-hidden="true"></i></label>
        <input type="text" id="name" formControlName="name" [placeholder]="nameInput">
      </p>

      <p class="field field-icon">
        <label for="email"><i class="fa fa-address-card" aria-hidden="true"></i></label>
        <input type="email" id="email" formControlName="email" [placeholder]="emailInput">
      </p>

      <p>Haven't account?<a routerLink="/user/register">Register</a></p>
      <div class="container">
        <div class="center">
          <button type="submit">Submit</button>
        </div>
      </div>
    </fieldset>
  </div>
</form>
