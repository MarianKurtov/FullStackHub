<div class="container">
<div class="aside">

  <h2 class="title">
    Recent Themes
  </h2>

  <div *ngFor="let user of this.users">
    <div class="aside-theme">
      <a href="#">
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
        <p><span>{{ user.phone }}</span></p>
      </a>
    </div>
  </div>

  <div *ngIf="users === null">
    {{ loading }}
  </div>

</div>
</div>
